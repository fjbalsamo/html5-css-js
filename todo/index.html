<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>html5, css3 and js</title>
  </head>
  <body>
      
    <header class="container py-5">
        <div class="row">
            <div class="col">
                <form id="taskForm">
                    <div class="form-group">
                        <label for="">New Task</label>
                        <input type="text" name="taskInput" id="taskInput" class="form-control" placeholder="Write a new task" autocomplete="off" />
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-primary">
                            save task
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </header>

    <section class="container pt-5">
        <div class="row">
            <div class="col">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th colspan="4">task list</th>
                        </tr>
                    </thead>
                    <tbody id="taskBoby">
                        <tr>
                            <td class="task">tarea statica</td>
                            <td><button class="btn btn-success">done</button></td>
                            <td><button class="btn btn-danger">del</button></td>
                        </tr>
                        <tr>
                            <td class="task task-done">otra tarea statica</td>
                            <td><button class="btn btn-success">done</button></td>
                            <td><button class="btn btn-danger">del</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
