<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Input Types</title>
  </head>
  <body>
    <p>
      <a href="./index.html">Home</a>
    </p>
    <h1>Input Types</h1>

    <div class="block">
        <input type="button" value="button" title="Button"/>
        <input type="checkbox" checked title="Checkbox"/>
        <input type="color" value="#f5f5f5" title="Color" />
        <input type="date" value="1981-10-29" title="Date"/>
        <input type="datetime-local" value="1981-10-29T10:22" title="Date Time" />
        <input type="email" value="email@server.com" title="email" />
        <input type="file" accept="image/png" title="File" />
        <input type="number" value="1" title="Number" />
        <input type="password" value="clave" title="Paasword" />
        <input type="radio" name="radio" checked title="Radio" />
        <input type="radio" name="radio" />
        <input type="range" value="3" min="0"  max="12" title="Range"/>
        <input type="reset" value="reset" title="Button Reset" />
        <input type="search" value="buscador" title="Search" />
        <input type="submit" value="submit" title="Button Submit" />
        <input type="tel" value="+5493406000000" title="tel" />
        <input type="text" value="text" title="TEXT" />
        <input type="time" value="10:22" title="Time" />
        <input type="url" value="https://google.com.ar" title="url" />        
    </div>

  </body>
  <script src="./js/inputs.js"></script>
</html>
